# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: quit
      w: session-save
      wq: quit --save
  scrolling.bar:
    global: true
  scrolling.smooth:
    global: false
  statusbar.hide:
    global: false
  statusbar.padding:
    global:
      bottom: 1
      left: 0
      right: 0
      top: 1
